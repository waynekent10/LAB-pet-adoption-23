<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--Form-->
    <form>

        <div class="form-container">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name" required>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
                <label for="floatingInput">Special Skill</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="color" placeholder="color" required>
                <label for="floatingInput">Color</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="type" placeholder="type" required>
                <label for="floatingInput">Type of animal</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="imageUrl" placeholder="imageUrl" required>
                <label for="floatingInput">Image Url</label>
            </div>
            <button class="btn btn-success" type="submit" id="addPet">Add Pet</button>
        </div>

    </form>



    <!--Buttons-->
    <div class="button-container">
        <button type="button" id="dino" class="btn btn-primary">Dino</button>
        <button type="button" id="cat" class="btn btn-secondary">Cat</button>
        <button type="button" id="dog" class="btn btn-warning">Dog</button>
        <button type="button" id="allPets" class="btn btn-danger">All Pets</button>
    </div>


    <div id="app"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
